<div class="container">
  <div class="row justify-content-center centered-form-login">
    <div class="col-md-8">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <h1>Login</h1>
            <p class="text-muted">Sign In to your account</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <fa-icon [icon]="faUser"></fa-icon>
                </span>
              </div>
              <input class="form-control" type="email" placeholder="Email" [formControl]="email" required minlength="4">
            </div>
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text">
                    <fa-icon [icon]="faKey"></fa-icon>
                </span>
              </div>
              <input class="form-control" type="password" placeholder="Password" [formControl]="password">
            </div>
            <div class="row">
              <div class="col-6">
                <button class="btn btn-primary px-4" [disabled]="buttonDisabled" type="button" (click)="postLogin()">{{ buttonMessage }}</button>
              </div>
              <div class="col-6 text-right">
                <button class="btn btn-link px-0" type="button">Forgot password?</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
                <img class="img-avatar" src="{{ gravatar }}">
                <hr>
                <div class="alert alert-secondary">
                  <p class="lead">{{ (email.value) || emailPlaceholder }}</p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
